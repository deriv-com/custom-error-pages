<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | WAF Block</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Reset and Layout */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #0e0e0e;
            font-family: 'Nunito', sans-serif;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 20px;
            background: #1f1f1f;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 700px;
            width: 90%;
        }

        .logo {
            margin: 0 auto 20px auto; /* Center the logo and add spacing below */
        }

        .logo svg {
            width: 300px; /* Properly scaled logo size */
            height: auto; /* Maintain proportions */
            display: block;
            margin: 0 auto; /* Center the SVG */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .error-message {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 1rem 2rem;
            border-radius: 8px;
            margin: 1.5rem 0;
            font-size: 1.2rem;
        }

        .details-container {
            margin-top: 2rem;
        }

        .detail {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        .detail-label {
            color: #ff444f;
            font-weight: 600;
        }

        .button-container a, .button-container button {
            display: inline-block;
            background: #ff444f;
            color: #fff;
            font-weight: bold;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 2px 4px 6px rgba(0, 0, 0, 0.2);
            margin: 0.5rem;
        }

        .button-container a:hover,
        .button-container button:hover {
            background: #e23636;
            cursor: pointer;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- SVG LOGO -->
        <div class="logo">

        </div>

        <h1>Access Denied</h1>
        <div class="error-message">

        <!-- Details Section -->
        <div class="details-container">
            <div class="detail">

        <div class="button-container">

</html>
